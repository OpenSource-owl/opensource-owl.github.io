
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenSource-Owl</title>
    <style>
        :root {
            --primary: #2B3A4E;
            --accent: #4A90E2;
            --text: #333;
            --background: #2B3A4E;
            --surface: rgba(255, 255, 255, 0.9);
            --border: rgba(209, 213, 219, 0.5);
            --button-hover: #FACC15;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background);
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        .login-container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s;
            position: relative;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        .typing-effect {
            position: absolute;
            top: 120%;
            left: -10%;
            transform: translateX(50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            font-weight: 200;
            white-space: nowrap;
            overflow: hidden;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-effect span {
            animation: type 3.5s steps(14) infinite;
        }
        @keyframes type {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .cursor {
            display: inline-block;
            width: 3px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
        }
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            margin: 0.75rem 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--accent);
            color: #333;
        }
        .login-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="typing-effect">
            <span>OpenSource-OWL</span>
            <span class="cursor"></span>
        </div>
        <img src="https://t3.ftcdn.net/jpg/09/35/94/56/240_F_935945607_iNAvN2tPu1oaMdMgOBti8b48kPurYw7P.jpg" alt="Owl Logo">
        <h2>OpenSource-Owl</h2>
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-button">Login</button>
        <div class="social-icons">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Font_Awesome_5_brands_github.svg" alt="GitHub"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Twitter_X.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
